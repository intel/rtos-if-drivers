description: Intel Elkhart Lake GPIO node

compatible: "intel,ehl-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    community_base:
      type: int
      required: true
      description: Base address of the community to which this GPIO belongs to

    group-index:
      type: int
      required: true
      description: Group number for this GPIO entry

    interrupts:
      required: true

    ngpios:
      required: true
      description: Number of pins for this GPIO entry

    pin-offset:
      type: int
      required: true
      description: Pin offset of this GPIO entry

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
